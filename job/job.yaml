apiVersion: batch/v1
kind: Job
metadata:
  name: failed-job
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: busybox
        image: busybox
        command: 
          - /bin/sh 
          - -c 
          - "exit 0"
      restartPolicy: Never